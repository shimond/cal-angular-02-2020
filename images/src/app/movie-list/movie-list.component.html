<h1>Movies ({{movies.length}}):</h1>
<table>
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Length
            </th>
            <th>
                Description
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies"
            [class.selected-movie]="movie === selectedMovie"
            (click)="selectMovie(movie)">
            <td>
                {{movie.name}}
            </td>
            <td>
                {{movie.length}}
            </td>
            <td>
                {{movie.description}}
            </td>
        </tr>
    </tbody>
</table>
